<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>sweetAlert</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/sweetalert2/6.3.3/sweetalert2.min.css"/>
		<script src="https://cdn.jsdelivr.net/sweetalert2/6.3.3/sweetalert2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<button id="btn">点我</button>
		<!--支持ie11，可以用在m端-->
	</body>
	<script type="text/javascript">
		var btn = document.getElementById("btn");
		btn.onclick = function(){
			swal({
			  title: 'Are you sure?',
			  text: "You won't be able to revert this!",
			  type: 'warning',
			  showCancelButton: true,
			  confirmButtonColor: '#3085d6',
			  cancelButtonColor: '#d33',
			  confirmButtonText: 'Yes, delete it!',
			  onOpen: function(){
			  	console.log("弹出时的回调");
			  }
			}).then(function () {
			  swal(
			    'Deleted!',
			    'Your file has been deleted.',
			    'success'
			  )
			})
		}
	</script>
</html>
